<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Little Mushroom</h1>
    <p>My little mushroom was running but he couldn't jump over the tube,because he was to small.
    <svg width="80%" viewBox="0 0 600 600">
    <rect x="0" y="500" width="590" height="400" fill="gray"/>
    <rect x="300" y="400" width="50" height="100" fill="green"/>
    <rect x="292" y="400" width="65" height="25" fill="green"/>
    <circle cx="100" cy="448" r="40" fill="red" opacity="0.9">
    <animate attributeName="cx" from="100" to="250" dur="2s"/>
    </circle>
    <circle cx="100" cy="470" r="30" fill="burlywood" opacity="1">
    <animate attributeName="cx" from="100" to="250" dur="2s"/>
    </circle>
    <rect x="70" y="440"width="60" height="29" fill="red">
    <animate attributeName="x" from="70" to="220" dur="2s"/>
    </rect>
    <circle cx="100" cy="440" r="15" fill="white">
    <animate attributeName="cx" from="100" to="250" dur="2s"/>
    </circle>
    <ellipse cx="90" cy="480" rx="5" ry="10">
    <animate attributeName="cx" from="90" to="240" dur="2s"/>
    </ellipse>
    <ellipse cx="110" cy="480" rx="5" ry="10">
    <animate attributeName="cx" from="110" to="260" dur="2s"/>
    </ellipse>
    <rect x="450" y="300" width="50" height="50" fill="gold"/>
    <text x="465" y="340" font-family="sans-serif" font-size="40px" fill="black">?</text>

        </svg>
  </body>
</html>
